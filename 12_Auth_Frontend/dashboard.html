<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .sidebar {
            background: linear-gradient(to bottom, #ffffff, #e0e7ff);
            color: #333;
            min-height: 100vh;
            padding-top: 30px;
            box-shadow: 4px 0 12px rgba(0,0,0,0.1);
        }
        .sidebar h4 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4a90e2;
            animation: fadeIn 1.2s ease;
        }
        .sidebar .role {
            display: block;
            text-align: center;
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 20px;
        }
        .sidebar .btn {
            width: 90%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-admin {
            background-color: #e3f2fd;
            color: #0d47a1;
            border: 1px solid #90caf9;
        }
        .btn-admin:hover {
            background-color: #bbdefb;
            transform: scale(1.02);
        }
        .btn-user {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }
        .btn-user:hover {
            background-color: #c8e6c9;
            transform: scale(1.02);
        }
        .btn-logout {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .btn-logout:hover {
            background-color: #ffcdd2;
            transform: scale(1.02);
        }
        .welcome {
            color: #1a237e;
            font-weight: 600;
            animation: fadeIn 1.3s ease;
        }
        .card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.1);
        }
        .card-title {
            font-weight: 600;
        }
        #message {
            border-radius: 12px;
            background-color: #e3f2fd;
            color: #0d47a1;
            border: none;
            font-size: 1.1rem;
            padding: 15px;
            margin-top: 30px;
            display: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 sidebar d-flex flex-column align-items-center">
            <h4><i class="fas fa-user-circle icon-profile"></i></h4>
            <span class="role"></span>
            <hr style="border-top: 1px solid #aaa; width: 90%;">
            <button id="adminHello" class="btn btn-admin" style="display:none;">
                <i class="fas fa-user-shield"></i> Admin Hello
            </button>
            <button id="userHello" class="btn btn-user" style="display:none;">
                <i class="fas fa-user"></i> User Hello
            </button>
            <button id="logoutBtn" class="btn btn-logout" title="Logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>
        <main class="col-md-9 py-4">
            <h2 class="welcome"></h2>
            <div id="message"></div>
        </main>
    </div>
</div>

<script src="lib/jquery-3.7.1.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
